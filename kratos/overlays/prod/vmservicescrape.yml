apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kratos
spec:
  endpoints:
    - interval: 30s
      path: /admin/metrics/prometheus
      port: http-admin
      scheme: http
      scrapeTimeout: 10s
    - interval: 30s
      path: /metrics/prometheus
      port: http-courier
      scheme: http
      scrapeTimeout: 10s
