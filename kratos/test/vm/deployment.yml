---
- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - mountPath: /etc/kratos/config.yml
      name: kratos-files
      readOnly: true
      subPath: config.yml
    - mountPath: /etc/kratos/identity.schema.json
      name: kratos-files
      readOnly: true
      subPath: identity.schema.json
- op: add
  path: /spec/template/spec/containers/1/volumeMounts
  value:
    - mountPath: /etc/kratos/config.yml
      name: kratos-files
      readOnly: true
      subPath: config.yml
    - mountPath: /etc/kratos/identity.schema.json
      name: kratos-files
      readOnly: true
      subPath: identity.schema.json
- op: add
  path: /spec/template/spec/initContainers/0/volumeMounts
  value:
    - mountPath: /etc/kratos/config.yml
      name: kratos-files
      readOnly: true
      subPath: config.yml
    - mountPath: /etc/kratos/identity.schema.json
      name: kratos-files
      readOnly: true
      subPath: identity.schema.json
- op: add
  path: /spec/template/spec/volumes
  value:
    - configMap:
        defaultMode: 0444
        items:
          - key: config.yml
            path: config.yml
          - key: identity.schema.json
            path: identity.schema.json
        name: kratos-files
        optional: false
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: --config=/etc/kratos/config.yml
- op: add
  path: /spec/template/spec/containers/1/args/-
  value: --config=/etc/kratos/config.yml
- op: add
  path: /spec/template/spec/initContainers/0/args/-
  value: --config=/etc/kratos/config.yml
