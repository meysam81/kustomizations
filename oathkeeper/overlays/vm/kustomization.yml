---
configMapGenerator:
  - files:
      - config.yml=oathkeeper-server-config.yml
    name: oathkeeper-config

resources:
  - ../../base
  - vmservicescrape.yml

images:
  - name: oryd/oathkeeper
    newTag: v0.40.7-distroless
  - name: bitnami/kubectl
    newTag: 1.31.3

patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --config=/etc/oathkeeper/config.yml
    target:
      kind: Deployment
      name: oathkeeper
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          mountPath: /etc/oathkeeper/config.yml
          name: oathkeeper-config
          readOnly: true
          subPath: config.yml
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          configMap:
            defaultMode: 0444
            items:
              - key: config.yml
                path: config.yml
            name: oathkeeper-config
          name: oathkeeper-config
    target:
      kind: Deployment
      name: oathkeeper

replacements:
  - source:
      kind: Service
      name: oathkeeper-metrics
      fieldPath: metadata.labels
    targets:
      - select:
          kind: VMServiceScrape
          name: oathkeeper
        fieldPaths:
          - spec.selector.matchLabels
        options:
          create: true

namespace: auth
